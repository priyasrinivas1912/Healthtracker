<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        HealthGuard | Create a Health
        Tracker using HTML CSS & JavaScript
    </title>
    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h1>HealthGuard</h1>
        <h3>My HealthHelm</h3>
        <div class="inputs">
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" step="0.1">
            </div>
            <div>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" step="0.1">
            </div>
            <div>
                <label for="steps">Steps Today:</label>
                <input type="number" id="steps">
            </div>
            <button onclick="calculateBMI()">Calculate BMI</button>
            <button onclick="trackSteps()">Track Steps</button>
            <div id="results"></div>
            <div id="step-chart"></div>
            <div>
                <label for="water">
                    Water Intake (in ml)
                </label>
                <input id="water" type="number">
            </div>
            <div>
                <label for="exercise">
                    Exercise Duration (in min)
                </label>
                <input id="exercise" type="number">
            </div>
            <div>
                <label for="bloodsugerlevel">
                    Blood Sugar Level (in mg/dL)
                </label>
                <input id="bloodsugerlevel" type="number">
            </div>
        </div>
        <button id="submit">Submit</button>
        <div id="editSection" class="hidden">
            <button id="cancelEdit" onclick="cancelEdit()">
                Cancel
            </button>
            <button id="updateEntry" onclick="editRow()">
                Update
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Water Intake <br> (in ml)</th>
                    <th>Exercise Duration <br> (in min)</th>
                    <th>Blood Sugar Level <br> (in mg/dL)</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="output">
            </tbody>
        </table>
    </div>
    <!-- Font Awesome JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="app.js"></script>
</body>

</html>
